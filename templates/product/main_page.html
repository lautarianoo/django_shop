{% extends 'base.html' %}
{% load static %}

{% block title %}Интернет магазин TEZONE - Главная{% endblock title %}

{% block tezone-content %}
    <div class="container">
        <div class="main-page-category">
            {% for category in sub_categories %}
                <a href="#"><div class="card" style="width: 18rem;">
                  <img src="{{ category.image.url }}" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title" style="text-align: center">{{ category.name }}</h5>
                  </div>
                </div></a>
            {% endfor %}
        </div>
    </div>
{% endblock tezone-content %}
