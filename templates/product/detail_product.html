{% extends "base.html" %}

{% block tezone-content %}
     <div class="my_container">
        <div style="display: grid;
    flex-direction: row;
    align-items: stretch;
    flex-wrap: nowrap;
    grid-template-areas:
        'img info'
        'flowbox info';
    grid-template-columns: 750px auto;
    grid-template-rows: 1fr;
    max-width: 1180px;
    margin-right: auto;
    margin-bottom: 18px;
    margin-left: auto;">
            <div style="display: block;
    flex-grow: 1;
    flex-shrink: 0;
    flex-basis: 750px;
    grid-area: img;
    box-sizing: border-box;
    padding-right: 50px;">
                <img src="{{ product.image.url }}" style="width: 600px; height: 600px;">
            </div>
            <div style="display: block;
    flex-grow: 0;
    flex-shrink: 0;
    flex-basis: 430px;
    grid-area: info;
    box-sizing: border-box;
    padding-top: 32px;">
                <div style="margin-bottom: 12px;">
                    <div>
                        <h1 style="box-sizing: inherit;
    padding: 0;
    margin: 0;
    font: inherit;
    list-style: none;
    border: 0;
    display: inline-block;     font-weight: 500;
    font-size: 28px;
    line-height: 32px;">{{ product.title }}</h1>
                    </div>
                </div>
                    <div style="display: flex; align-items: center; margin-top: 12px">
                                <div style="color: #1e0602; display: inline-flex; flex-direction: row-reverse;">
                                    <div style="color: #1e0602; margin: 0; font-weight: 700; font-size: 24px; line-height: 1.25; ">
                                        <span style="    white-space: nowrap;
    page-break-inside: avoid;
    break-inside: avoid-page;">
                                            <span style="font-size: 20px; line-height: 1.3">от</span>
                                            {{ product.price }}
                                            <span style="font-size: 20px; line-height: 1.3">₽</span><span style="font-size: 20px; line-height: 1.3">/м<sup>2</sup></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                {% if product not in request.user.customer.cart.products.all %}
                    <a href="{% url "add-cart" id=product.id %}" class="btn btn-primary" style="width: 100%; margin-top: 35px; color: white; font-size: 22px; background-color: #7474BF; border: 0;">
                        В корзину
                    </a>
                {% else %}
                    <a class="btn btn-primary" style="width: 100%; margin-top: 35px; color: white; font-size: 22px; background-color: #9d9df0; border: 0; color: white">
                        В корзине
                    </a>
                {% endif %}
                <hr>
                <div style="display: flex; align-items: center; justify-content: center; font-size: 28px; font-weight: bold">
                   Описание
                </div>
                <p style="font-size: 16px; margin-top: 20px;">{{ product.description }}</p>
            </div>
        </div>
    </div>
{% endblock tezone-content %}
